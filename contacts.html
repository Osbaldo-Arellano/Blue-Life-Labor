    <!-- Script for checking url params -->
    <script>
      // Extract the query parameter from the URL
      const params = new URLSearchParams(window.location.search);
      const service = params.get("service"); // Get the service from the URL

      // If a service is specified, update the "Contacts" section
      if (service) {
        // Select the row element containing the "Contacts" text
        const contactsSection = document.querySelector(".row.mb-5");

        // Update the content dynamically
        contactsSection.innerHTML = `
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <p class="fw-bold text-success mb-2">Get more information on</p>
            <h2 class="fw-bold">${service}</h2>
          </div>
        `;
      }
    </script>

    <script>
      const form = document.getElementById("contact-form");
      const loadingIndicator = document.getElementById("loading-indicator");
      const submitButton = document.getElementById("submit-button");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Show the spinner and disable the button
        loadingIndicator.style.display = "block";
        submitButton.disabled = true;

        // Get form data
        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
          "g-recaptcha-response": grecaptcha.getResponse(), // Get reCAPTCHA response
        };

        // Validate reCAPTCHA
        if (!formData["g-recaptcha-response"]) {
          alert("Please complete the CAPTCHA.");

          // Hide the spinner and re-enable the button
          loadingIndicator.style.display = "none";
          submitButton.disabled = false;

          return;
        }

        try {
          // Send the form data to your backend
          const response = await fetch("/.netlify/functions/send-mail", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            form.reset(); // Reset form fields after successful submission
            grecaptcha.reset(); // Reset reCAPTCHA widget
          } else {
            alert("Failed to send the message: " + result.message);
            grecaptcha.reset(); // Reset reCAPTCHA widget
          }
        } catch (error) {
          alert("Failed to send the message. Please try again!");
        } finally {
          // Hide the spinner and re-enable the button
          loadingIndicator.style.display = "none";
          submitButton.disabled = false;
        }
      });
    </script>

    <!-- JS to hide logo when scrolling -->
    <script>
      function updateLogo() {
        const largeLogo = document.querySelector(".large-logo");
        const smallLogo = document.querySelector(".small-logo");

        if (window.scrollY === 0) {
          // User is at the top of the page
          largeLogo.classList.add("visible");
          largeLogo.classList.remove("hidden");

          smallLogo.classList.add("hidden");
          smallLogo.classList.remove("visible");
        } else {
          // User has scrolled down
          largeLogo.classList.add("hidden");
          largeLogo.classList.remove("visible");

          smallLogo.classList.add("visible");
          smallLogo.classList.remove("hidden");
        }
      }

      document.addEventListener("scroll", updateLogo);
      document.addEventListener("DOMContentLoaded", updateLogo);
    </script>
